<!DOCTYPE html>
<html>
    <head>
        <title>Personal Blog</title>
        <link rel="stylesheet" href="../css/contact_styling.css">
    </head>
    <body>
        <!-- Add a navigation section -->
        <div class="navigationBar">
            <ul class="navigationBarList">
                <li class="navigationBarListItem"><a href="./index.html">HOME</a></li>
                <li class="navigationBarListItem"><a href="./blog.html">BLOG</a></li>
                <li class="navigationBarListItem"><a href="#">CONTACT ME</a></li>
            </ul>
        </div>
        <hr>
        <!-- Add a contact me form -->
        <div class="contactMeContainer">
            <!-- Add a paragraph that will enable us to explain the importance of feedback to me as a blogger -->
            <h1 class="contactMeContainerTitle">YOUR VOICE IS IMPORTANT</h1>
            <p class="importanceOfFeedbackParagraph"></p>

            <!-- add ability to add full name, email and subject, comment and submit -->
            <form class="contactMeFormContainer" action="post">
                <!-- place the first 3 inputs on the left hand side -->
                <div class="leftSideContactMeContainer">
                    <input type="text" placeholder="Full-Name" class="nameContactMeContainer leftSide">
                    <br>
                    <input type="text" placeholder="Email Address" class="emailContactMeContainer leftSide">
                    <br>
                    <input type="text" placeholder="Subject" class="subjectContactMeContainer leftSide">
                </div>

                <!-- place the comment section on the right hand side -->
                <div class="rightSideContactMeContainer">
                    <textarea name="Comments" class="comentContactMeContainer" id="comments-ContactMeID" cols="40" rows="20"></textarea>
                </div>
            
                <!-- place the submit button on the bottom of all of this -->
                <div class="submitContactMeContainer">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
