<!DOCTYPE html>
<html>
    <head>
        <title>GridLayout System</title>
        <link rel="stylesheet" href="../css/index_styling.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="row row-container">
            <!--
            Add x columns to the screen where x is of size:
            1) 3 if a desktop/laptop is being used
            2) 4 if a tablet is being used
            3) 6 if a phone is being used
            -->
            <div class="row-col-container col-lg-3 col-md-4 col-sm-6">
                Hello
            </div>
            <div class="row-col-container col-lg-3 col-md-4 col-sm-6">
                Hello
            </div>
            <div class="row-col-container col-lg-3 col-md-4 col-sm-6">
                Hello
            </div>
            <div class="row-col-container col-lg-3 col-md-4 col-sm-6">
                Hello
            </div>
        </div>
        
        <hr>
        
        <div class="row row-container">
            <!-- 
            We want to add columns such that the number of columns are:
            1) 6 col per row on a large screen
            2) 4 col per row on a medium screen
            3) 1 col per row on a small screen
            -->
            <div class="row-col-container col-lg-2 col-md-3">
                Hello
            </div>
            <div class="row-col-container col-lg-2 col-md-3">
                Hello
            </div>
            <div class="row-col-container col-lg-2 col-md-3">
                Hello
            </div>
            <div class="row-col-container col-lg-2 col-md-3">
                Hello
            </div>
            <div class="row-col-container col-lg-2 col-md-3">
                Hello
            </div>
            <div class="row-col-container col-lg-2 col-md-3">
                Hello
            </div>
        </div>
    </body>
</html>
